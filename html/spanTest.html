<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		header{
			width:100%;
			height:3rem;
			font-size:0px;
		}
		span{
			display:inline-block;
			width:50%;
			box-sizing:border-box;
			height:3rem;
			vertical-align:top;/*顶部对齐*/
		}
		span:nth-child(1){	
			background-color:#f00;
		}
		span:nth-child(2){
			background-color:#ff0;
			font-size:16px;
		}

	</style>
</head>
<body>
	<header>
		<span></span>
		<span>nihao</span>
	</header>
</body>
</html>
