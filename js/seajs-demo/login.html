 	<div class="page-body">
        <div class="m-auth auth-login">
        <div class="auth-slogan">用户登录</div>
        <div class="auth-form w-form">
            <form id="loginForm" action="" method="post" autocomplete="off" onsubmit="return false;">
                <div class="form-item">
                    <span class="w-text text-full text-mild text-x text-prefix">
                        <input class="text-input" type="text" name="account" placeholder="昵称/邮箱">
                        <i class="text-icon icon-head"></i>
                    </span>
                    <p class="w-fragment fragment-s fragment-tip"></p>
                </div>
                <div class="form-item">
                    <label class="w-text text-full text-mild text-x text-prefix">
                        <input class="text-input" type="password" name="password" placeholder="密码">
                        <i class="text-icon icon-lock"></i>
                    </label>
                    <p class="w-fragment fragment-s fragment-tip"></p>
                </div>
                <div class="form-item verity-code">
                    <label class="code-input w-text text-mild text-x text-prefix">
                        <input name="code" class="text-input" type="text" placeholder="验证码" maxlength="4">
                        <i class="text-icon icon-square-check"></i>
                    </label>
                    <img class="code-image" height="42" src="" onclick="this.src='" title="点击换一张">
                    <p class="w-fragment fragment-s fragment-tip"></p>
                </div>
                <div class="form-item">
                    <label class="w-checkbox">
                        <input class="checkbox-input" name="is_auto" type="checkbox" checked="true" value="1"><span class="checkbox-text">保持登录</span>
                    </label>
                    <a class="w-link link-black fwb" href="/user/forgot">忘记密码？</a>
                </div>
                <div class="form-item">
                    <label class="w-btn btn-full btn-x btn-mild btn-success"><button class="btn-input" type="submit">立即登录</button></label>
                </div>
            </form>
        </div>
        <div class="auth-cooperate">
            <strong class="cooperate-title">使用第三方帐号登录</strong>
            <div class="cooperate-list">
                <a class="item github" href="" title="github登录"><img src="./images/1.png" alt=""></a>
                <a class="item weixin" href="" title="微信登录"><img src="./images/2.png" alt=""></a>
                <a class="item qq" href="" title="QQ登录"><img src="./images/3.png" alt=""></a>
                <a class="item weibo" href="" title="新浪微博登录"><img src="./images/4.png" alt=""></a>
            </div>
        </div>
        <div class="auth-other">
            <a class="w-link link-black" href="/user/register">没有帐号，点击注册</a>

        </div>
    </div>
