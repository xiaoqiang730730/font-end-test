<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scope作用范围</title>
</head>
<body>
	<script type="text/javascript">
		(function() {
			var a = b = 5;
		})();
		console.log(b);

		/* 上面的代码会打印 5。
		这个问题的诀窍是，这里有两个变量声明，但 a 使用关键字var声明的。代表它是一个函数的局部变量。与此相反，b 变成了全局变量。
		这个问题的另一个诀窍是，它没有使用严格模式 (‘use strict’;) 
		。如果启用了严格模式，代码就会引发ReferenceError的错误：B没有定义（b is not defined）。请记住，严格模式，则需要明确指定，才能实现全局变量声明。比如，你应该写：*/
		
		(function() {
		   "use strict";
		   var a = window.b = 5;
		})();

		console.log(b);
	</script>
</body>
</html>
